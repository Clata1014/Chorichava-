<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoriChava</title>

    <style>
        /* ====== ESTILOS GENERALES ====== */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background-color: #fff3da; /* cremita suave */
        }

        /* ====== SECCI칍N HERO ====== */
        .hero {
            position: relative;
            min-height: 42vh;            /* 游댠 m치s bajita = menos ruido */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px 20px 28px;
            color: white;
            overflow: hidden;
        }

        /* Imagen de fondo + oscurecedor m치s suave */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("Portada.jpeg") center/cover no-repeat;
            z-index: -2;
        }

        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.30);  /* 游댠 menos oscuro, menos agresivo */
            z-index: -1;
        }

        /* ====== LOGO ====== */
        .logo {
            position: relative;
            z-index: 2;
            width: 380px;          /* 游댠 m치s peque침o, no tapa el chorizo */
            max-width: 80vw;
            margin-bottom: 12px;   /* espacio peque침o al bot칩n: ~2 renglones */
        }

        /* ====== BOT칍N ====== */
        .btn {
            position: relative;
            z-index: 2;
            background: #7b0f13;
            color: white;
            padding: 14px 34px;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 3px solid #ffcc66;
            text-decoration: none;
            transition: 0.3s;
            margin-top: 8px;       /* 游댠 pegadito al logo (2 renglones aprox.) */
        }

        .btn:hover {
            background: #a2161c;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
        }

        /* ====== 游님 AJUSTES PARA CELULAR ====== */
        @media (max-width: 768px) {

            .hero {
                min-height: 55vh;      /* un poco m치s alta en cel para que respire */
                padding-top: 32px;
                padding-bottom: 32px;
            }

            .logo {
                width: 260px;          /* 游댠 m치s peque침o a칰n en celular */
                max-width: 70vw;
                margin-bottom: 10px;
            }

            .btn {
                margin-top: 6px;       /* cerquita pero sin pegarse demasiado */
                font-size: 1rem;
                padding: 12px 28px;
                border-radius: 32px;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <!-- LOGO -->
        <img src="Chorizo.png" alt="Logo ChoriChava" class="logo">

        <!-- BOT칍N PRINCIPAL -->
        <a href="#" class="btn">Conoce nuestros productos</a>
    </section>

</body>
</html>
