<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoriChava - Irresistiblemente deliciosos</title>

    <style>
        /* --------------- RESETEO BÁSICO --------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #fff7ec;
            color: #331111;
        }

        /* --------------- HERO --------------- */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url("Portada.jpeg") no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Capa oscura encima de la imagen */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
        }

        /* --------------- LOGO --------------- */
        .logo {
            position: relative;
            width: 260px;
            height: auto;
            margin-bottom: 20px;
            z-index: 2;
        }

        /* --------------- TÍTULO --------------- */
        .tagline {
            position: relative;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            z-index: 2;
        }

        /* --------------- BOTÓN --------------- */
        .btn {
            position: relative;
            background: #7b1313;
            color: white;
            padding: 15px 35px;
            font-size: 1.3rem;
            border-radius: 50px;
            border: 3px solid #f4b03e;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            z-index: 2;
        }

        .btn:hover {
            background: #a31515;
            scale: 1.05;
        }
    </style>

</head>
<body>

    <section class="hero">

        <!-- LOGO NUEVO SIN FONDO -->
        <img src="Chorizo.png" alt="Logo ChoriChava" class="logo">

        <h1 class="tagline">Irresistiblemente deliciosos</h1>

        <a href="#" class="btn">Conoce nuestros productos</a>

    </section>

</body>
</html>
