<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoriChava</title>

    <style>
        /* ====== ESTILOS GENERALES ====== */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background-color: #fff3da; /* cremita suave */
        }

        /* ====== SECCI칍N HERO ====== */
        .hero {
            position: relative;
            min-height: 60vh; /* 游댠 portada m치s bajita y elegante */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: white;
            overflow: hidden;
        }

        /* Imagen de fondo + oscurecedor */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("Portada.jpeg") center/cover no-repeat;
            z-index: -2;
        }

        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        /* ====== LOGO ====== */
        .logo {
            position: relative;
            z-index: 2;
            width: 560px;          /* tama침o en escritorio */
            margin-bottom: -60px;  /* sube el contenido */
        }

        /* ====== BOT칍N ====== */
        .btn {
            position: relative;
            z-index: 2;
            background: #7b0f13;
            color: white;
            padding: 18px 40px;
            border-radius: 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: 3px solid #ffcc66;
            text-decoration: none;
            transition: 0.3s;
            margin-top: -100px; /* 游댠 SUBE el bot칩n en escritorio */
        }

        .btn:hover {
            background: #a2161c;
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
        }

        /* ====== 游님 AJUSTES PARA CELULAR ====== */
        @media (max-width: 768px) {

            .hero {
                padding-top: 70px;      /* menos alto para que no se vea tan largo */
                padding-bottom: 40px;
                min-height: 70vh;
            }

            .logo {
                width: 78%;            /* logo m치s proporcional */
                margin-bottom: -40px; 
            }

            .btn {
                margin-top: -20px;     /* bot칩n m치s arriba en celular */
                font-size: 1rem;
                padding: 14px 30px;
                border-radius: 32px;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <!-- LOGO -->
        <img src="Chorizo.png" alt="Logo ChoriChava" class="logo">

        <!-- BOT칍N PRINCIPAL -->
        <a href="#" class="btn">Conoce nuestros productos</a>
    </section>

</body>
</html>
