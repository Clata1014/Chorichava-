<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoriChava - Irresistiblemente Deliciosos</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background-color: #fff7e7;
            color: #331111;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url("Portada.jpeg") center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
        }

        /* --- LOGO --- */
        .hero img {
            position: relative;
            width: 380px;   /* puedes ajustar el tamaño aquí */
            margin-bottom: 25px;
            z-index: 2;
        }

        /* --- TEXTO --- */
        .hero h1 {
            position: relative;
            font-size: 2.4rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 25px;
            z-index: 2;
        }

        /* --- BOTÓN --- */
        .hero .btn {
            position: relative;
            display: inline-block;
            background-color: #7a1515;
            color: #fff;
            padding: 16px 35px;
            font-size: 1.2rem;
            border-radius: 40px;
            text-decoration: none;
            border: 3px solid #d59d3a; /* mismo color dorado del logo */
            transition: 0.3s;
            z-index: 2;
        }

        .hero .btn:hover {
            background-color: #501010;
            transform: scale(1.05);
        }
    </st
