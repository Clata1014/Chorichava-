<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoriChava</title>

    <style>
        /* ====== ESTILOS GENERALES ====== */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background-color: #fff3da; /* cremita suave */
        }

        /* ====== SECCI칍N HERO ====== */
        .hero {
            position: relative;
            min-height: 45vh;              /* 游댠 MUCHO m치s bajita que antes */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px 20px 30px;       /* menos relleno arriba y abajo */
            color: white;
            overflow: hidden;
        }

        /* Imagen de fondo + oscurecedor */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("Portada.jpeg") center/cover no-repeat;
            z-index: -2;
        }

        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        /* ====== LOGO ====== */
        .logo {
            position: relative;
            z-index: 2;
            width: 520px;                  /* un pel칤n m치s peque침o */
            transform: translateY(-35px);  /* 游댶 lo sube para que no tape tanto los chorizos */
            margin-bottom: -25px;          /* acerca el bot칩n sin bajar el logo */
        }

        /* ====== BOT칍N ====== */
        .btn {
            position: relative;
            z-index: 2;
            background: #7b0f13;
            color: white;
            padding: 16px 38px;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: 3px solid #ffcc66;
            text-decoration: none;
            transition: 0.3s;
            margin-top: -10px;             /* queda cerquita del logo */
        }

        .btn:hover {
            background: #a2161c;
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
        }

        /* ====== 游님 AJUSTES PARA CELULAR ====== */
        @media (max-width: 768px) {

            .hero {
                min-height: 60vh;          /* algo m치s alta en cel para que respire */
                padding-top: 40px;
                padding-bottom: 40px;
            }

            .logo {
                width: 75%;               /* m치s peque침o y proporcional en cel */
                transform: translateY(-20px);
                margin-bottom: -15px;
            }

            .btn {
                margin-top: 0;            /* un pel칤n m치s separadito en cel */
                font-size: 1rem;
                padding: 14px 30px;
                border-radius: 32px;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <!-- LOGO -->
        <img src="Chorizo.png" alt="Logo ChoriChava" class="logo">

        <!-- BOT칍N PRINCIPAL -->
        <a href="#" class="btn">Conoce nuestros productos</a>
    </section>

</body>
</html>
