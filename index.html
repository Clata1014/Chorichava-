<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoriChava - Irresistiblemente deliciosos</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #fff7e6; /* crema suave */
            color: #331111;
        }

        .hero {
            height: 100vh;
            background: url('Portada.jpeg') center/cover no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: 1;
        }

        /* LOGO GRANDE (un poco más pequeño que el anterior) */
        .logo {
            position: relative;
            z-index: 2;
            width: 560px;        /* mismo tamaño */
            margin-bottom: -60px;  /* sube el logo */
        }

        /* TÍTULO AJUSTADO */
        .hero h1 {
            z-index: 2;
            font-size: 2rem;     /* un pelín más pequeño */
            font-weight: 700;
            color: white;
            margin-top: -190px;   /* SUBIDO MAS */
            margin-bottom: 5px;  
            text-shadow: 0 3px 6px rgba(0,0,0,0.5);
       }

        .btn {
            position: relative;
            z-index: 2;
            background: #7b0f13;
            color: white;
            padding: 18px 40px;
            border-radius: 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: 3px solid #ffcc66;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #5a0b0e;
            transform: scale(1.05);
        }

        @media (max-width: 800px) {
            .logo {
                width: 400px;
            }
        }

        @media (max-width: 600px) {
            .logo {
                width: 260px;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 1rem;
                padding: 14px 30px;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <img src="Chorizo.png" alt="Logo ChoriChava" class="logo">
        <a href="#" class="btn">Conoce nuestros productos</a>
    </section>

</body>
</html>
