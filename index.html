<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorichava - Irresistiblemente Deliciosos</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
        }

        /* NAVBAR */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        header h2 {
            color: #fff;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff6b6b;
        }

        /* PORTADA */
        .portada {
            height: 100vh;
            background-image: url("Portada.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 100px;
            position: relative;
        }

        .portada::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
        }

        .contenido {
            position: relative;
            z-index: 2;
            color: white;
        }

        .logo-texto {
            background: rgba(255, 107, 107, 0.9);
            padding: 30px 60px;
            border-radius: 20px;
            margin-bottom: 30px;
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 5px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .slogan {
            font-size: 28px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .boton {
            background: #ff6b6b;
            color: white;
            padding: 18px 45px;
            font-size: 22px;
            border-radius: 50px;
            border: 3px solid white;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
        }

        .boton:hover {
            transform: translateY(-5px);
            background: #ff5252;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <h2>ChoriChava</h2>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#historia">Historia</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- PORTADA -->
    <section class="portada" id="inicio">
        <div class="contenido">
            <div class="logo-texto">CHORICHAVA</div>
            <p class="slogan">Irresistiblemente Deliciosos</p>
            <a class="boton" href="#productos">Conoce Nuestros Productos</a>
        </div>
    </section>

</body>
</html>
