<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoriChava</title>

    <style>
        /* ====== ESTILOS GENERALES ====== */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background-color: #fff3da;
        }

        /* ====== SECCIÃ“N HERO ====== */
        .hero {
            position: relative;
            min-height: 30vh;          
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px 20px 10px;
            color: white;
            overflow: hidden;
        }

        /* Imagen de fondo */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("Portada.jpeg") center/cover no-repeat;
            z-index: -2;
        }

        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.20);
            z-index: -1;
        }

        /* ====== LOGO (ajustado) ====== */
        .logo {
            position: relative;
            z-index: 3;                 /* El logo arriba */
            width: 22vw;                /* mÃ¡s pequeÃ±o */
            max-width: 260px;           /* lÃ­mite correcto */
            transform: translateY(-37px); /* sube SIN mover el hero */
        }

        /* ====== BOTÃ“N ====== */
        .btn {
              position: relative;
              z-index: 3;
              background: #7b0f13;
              color: white;
              padding: 14px 36px;
              border-radius: 40px;
              font-size: 1.1rem;
              font-weight: 600;
              border: 3px solid #ffcc66;
              text-decoration: none;
              transition: 0.3s;
              transform: translateY(-15px); /* sube un poquito sin mover nada */ 
              }

        .btn:hover {
            background: #a2161c;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
        }

        /* ====== ðŸ“± AJUSTES PARA CELULAR ====== */
        @media (max-width: 768px) {

            .hero {
                min-height: 38vh;
                padding-top: 25px;
                padding-bottom: 15px;
            }

            .logo {
                width: 250px;   /* igual â€” NO lo tocamos */
                margin-bottom: 6px;
            }

            .btn {
                margin-top: 6px;
                font-size: 1rem;
                padding: 12px 28px;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <img src="Chorizo.png" alt="Logo ChoriChava" class="logo">
        <a href="#" class="btn">Conoce nuestros productos</a>
    </section>

</body>
</html>
