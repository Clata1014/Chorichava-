<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoriChava - Irresistiblemente Deliciosos</title>

<style>
/* RESET GENERAL */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, sans-serif;
    background: #fff7e6;
    color: #331111;
}

/* HERO */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url('Portada.jpeg') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* FONDO OSCURO */
.hero::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
}

/* LOGO */
.logo {
    position: relative;
    z-index: 2;
    width: 320px;
    margin-bottom: 25px;
}

/* TEXTO */
.hero h1 {
    position: relative;
    z-index: 2;
    font-size: 2.4rem;
    font-weight: bold;
    color: white;
    margin-bottom: 30px;
}

/* BOTÃ“N */
.btn {
    position: relative;
    z-index: 2;
    padding: 15px 35px;
    font-size: 1.1rem;
    background: #7a1f1f;
    color: white;
    border-radius: 50px;
    text-decoration: none;
    border: 3px solid #e3b15c;
    transition: 0.3s;
}

.btn:hover {
    background: #5e1616;
}
</style>
</head>

<body>

<section class="hero">
    <!-- LOGO SIN FONDO -->
    <img src="Chorichava Transparente.png" alt="Logo ChoriChava" class="logo">

    <h1>Irresistiblemente deliciosos</h1>

    <a href="#" class="btn">Conoce nuestros productos</a>
</section>

</body>
</html>
